<html lang="en">
<head>

    <!-- BOOSTRAP JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- JQUERY -->

    <!-- CSS STYLING -->
    <link rel="stylesheet" href="./stylesheets/style.css">
    <title>Songwriter's Lament</title>
</head>
<body>
    <!-- HEADER -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            
            <div id="SL"><i class="fas fa-music"></i>    Songwriter's Lament</div>
          </div>
        </div>
      </nav>

    <h2 id = "title"> Songwriter's Lament </h2>

    <div class="container">
    <div class="row">
        <div  class="col-md-6 col-md-3 login-box">
        <h3>Register</h3>
        <form class="signup">
            <div class="form-group">
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username-input" placeholder="Username">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-danger">Register</button>
        </form>
        <br>
        <button type="button" class="btn btn-danger" id="loginButton">Login</button>
        </div>
    </div>
    </div>
    <!-- <script src="../js/script.js"></script> -->
    <script src="./js/signup.js"></script>
</body>
</html>
